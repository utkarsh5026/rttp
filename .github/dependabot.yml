version: 2
updates:
  # Cargo dependencies
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      # Batch non-breaking patch/minor updates together
      patch-updates:
        update-types:
          - patch
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
